{% extends 'base.html' %}
{% block head %}
<title>Create Product</title>
<style>
	form {
		background-color: white;
		margin: 20px auto;
		border-radius: 5px;
		padding: 15px;
		border: 1px solid #ccc;
		width: 45vw;
	}
	.form-group * {
		vertical-align: top;
	}
	form div:last-child {
		text-align: right;
	}
	form input,
	form textarea {
		width: 100%;
		resize: none;
	}
	form input[type="file"] {
		width: 84.8%;
	}
</style>
{% endblock %}
{% block body %}
{% include "nav.html" %}
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<select style="display: none;" name="seller">
		<option value="{{user.id}}" selected>{{user}}</option>
	</select>
  <div class="form-group">
    <label for="id_name">Name:</label>
		<input type="text" name="name" maxlength="30" required id="id_name">
  </div>
  <div class="form-group">
    <label for="id_price">Price:</label>
		<input type="number" name="price" step="any" required id="id_price">
  </div>
  <div class="form-group">
    <label for="id_description">Description:</label>
		<textarea name="description" cols="40" rows="10" required id="id_description"></textarea>
  </div>
  <div class="form-group mb-0">
    <label for="id_product_pic">Product pic:</label>
		<input type="file" name="product_pic" accept="image/*" required id="id_product_pic">
  </div>
	<div>
		<button type="submit" class="btn btn-success">Add</button>
	</div>
</form>
{% endblock %}
